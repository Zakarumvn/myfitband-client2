<div class="panel panel-default">
  <div class="panel-heading">
    <h1>Powiadomienia</h1>
  </div>
  <div class="panel-body">
    <table class="table table-striped table-bordered" *ngIf="showTable()">
      <thead>
      <tr>
        <th>Data</th>
        <th>Typ</th>
        <th>Treść</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let alert of alerts | async">
        <td>{{alert.date | date:'dd-MM-yyyy hh:mm:ss'}}</td>
        <td>{{alert.alertType.description}}</td>
        <td>{{alert.description}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
